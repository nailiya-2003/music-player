<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4559529029.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Music Player</title>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="assets/468-thumbnail.png" class="song-img" />
            <h1>Cheri Cheri Lady</h1>
            <p>Modern Talking</p>
            <audio id="song">
                <source src="assets/Moden_Token_-_cherry_cherry_lady_-_www.BiG.AZ.mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
        <script>
            let progress = document.getElementById("progress");
            let song = document.getElementById("song");
            let ctrlIcon = document.getElementById("ctrlIcon");

            song.onloadeddata = function() {
                progress.max = song.duration;
                progress.value = song.currentTime;
            }
            function playPause() {
                if(ctrlIcon.classList.contains("fa-pause")) {
                    song.pause()
                    ctrlIcon.classList.remove("fa-pause");
                    ctrlIcon.classList.add("fa-play")
                } else {
                    song.play()
                    ctrlIcon.classList.remove("fa-play");
                    ctrlIcon.classList.add("fa-pause");
                };
            }

            if(song.play()) {
                setInterval(()=> {
                    progress.value = song.currentTime; 
                }, 500);
            }
            progress.onchange = function(){
              song.currentTime = progress.value;
            //   if(song.play()) {
            //     ctrlIcon.classList.remove("fa-play");
            //     ctrlIcon.classList.add("fa-pause")
            //   }
            //   else {
            //         song.play()
            //         ctrlIcon.classList.remove("fa-play");
            //         ctrlIcon.classList.add("fa-pause");
            //     }
            }
           
        </script>
</body>

</html>
